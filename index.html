<!DOCTYPE html>
<html>
<head>
  <title>My Falling Words</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
    <div id="inputContainer">
        <img id="imageOverlay" src="input_background.png" alt="Image Overlay">
        <input id="inputField" type="text">
      </div>

     <audio id="backgroundMusic" src="background_music.mp3" loop></audio>

  <script>
    // Play audio after a user interaction (e.g., a click event)
    document.addEventListener('click', function() {
      var audio = document.getElementById('backgroundMusic');
      audio.play();
    });
  </script>
</body>
</html>
